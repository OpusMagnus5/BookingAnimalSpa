spring:
  profiles:
    active: native
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          searchLocations: 'classpath:/configuration/{application}/{profile}'
  threads:
    virtual:
      enabled: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8762/eureka/"
  instance:
    prefer-ip-address: true