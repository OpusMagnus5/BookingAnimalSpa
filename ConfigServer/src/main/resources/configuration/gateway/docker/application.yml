server:
  port: 80

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8762/eureka/"
  instance:
    prefer-ip-address: true

spring:
  threads:
    virtual:
      enabled: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

rsa:
  private-key: file:${user.dir}${file.separator}resources${file.separator}certs${file.separator}private.pem
  public-key: file:${user.dir}${file.separator}resources${file.separator}certs${file.separator}public.pem